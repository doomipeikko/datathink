<!DOCTYPE html>
<html>
<head>
    <title>Element Finder</title>
</head>
<body>
    <h1>Element Finder</h1>

    <form>
        <label for="searchInput">Enter an element's symbol or name:</label>
        <input type="text" id="searchInput" placeholder="e.g., Hydrogen or H">
        <button type="button" id="searchButton">Search</button>
        <button type="button" id="quitButton">Quit</button>
    </form>

    <div id="result">
        <!-- Results will be displayed here -->
    </div>

    <script>
        // Element data
        const elementData = {
            H: {
                symbol: 'H',
                name: 'Hydrogen',
                atomic_number: 1,
                atomic_mass: 1.008,
                phase: 'gas',
            },
            He: {
                symbol: 'He',
                name: 'Helium',
                atomic_number: 2,
                atomic_mass: 4.0026,
                phase: 'gas',
            },
            Li: {
                symbol: 'Li',
                name: 'Lithium',
                atomic_number: 3,
                atomic_mass: 6.94,
                phase: 'solid',
            },
            // ... (other elements)
        };

        // Function to get element info
        function getElementInfo(userInput) {
            userInput = userInput.toLowerCase();
            const element = elementData[userInput];

            if (element) {
                return element;
            }

            for (const symbol in elementData) {
                if (elementData[symbol].name.toLowerCase() === userInput) {
                    return elementData[symbol];
                }
            }

            for (const symbol in elementData) {
                if (elementData[symbol].symbol.toLowerCase() === userInput) {
                    return elementData[symbol];
                }
            }
            return null;
        }

        // Function to display results on the webpage
        function displayResults(element) {
            const resultDiv = document.getElementById("result");
            if (element) {
                resultDiv.innerHTML = `
                    <p>Name: ${element.name}</p>
                    <p>Symbol: ${element.symbol}</p>
                    <p>Atomic Number: ${element.atomic_number}</p>
                    <p>Atomic Mass: ${element.atomic_mass}</p>
                    <p>Phase: ${element.phase}</p>
                `;
            } else {
                resultDiv.innerHTML = "Element not found.";
            }
        }

        // Main function
        function main() {
            const searchButton = document.getElementById("searchButton");
            const quitButton = document.getElementById("quitButton");

            searchButton.addEventListener("click", function () {
                const userInput = document.getElementById("searchInput").value;
                const element = getElementInfo(userInput);
                displayResults(element);
            });

            quitButton.addEventListener("click", function () {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = ""; // Clear the results
            });
        }

        // Run the program
        main();
    </script>
</body>
</html>
