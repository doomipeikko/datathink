            <script>
const fs = require('fs');
const parseString = require('xml2js').parseString;

// Load element data from the XML file
function loadElementData(callback) {
    fs.readFile('elements.xml', 'utf8', (err, data) => {
        if (err) {
            console.error('Error reading XML file:', err);
            return;
        }
        parseString(data, (err, result) => {
            if (err) {
                console.error('Error parsing XML:', err);
                return;
            }
            callback(result.elements.element);
        });
    });
}

// Function to get element information
function getElementInfo(userInput, elements) {
    userInput = userInput.toLowerCase();
    for (const element of elements) {
        const symbol = element.symbol[0].toLowerCase();
        const name = element.name[0].toLowerCase();
        if (symbol === userInput || name === userInput) {
            return element;
        }
    }
    return null;
}

// Function to handle user input
function main() {
    loadElementData((elements) => {
        while (true) {
            const userInput = prompt("Enter an element's symbol or name (or type 'quit' to exit):").trim();

            if (userInput.toLowerCase() === 'quit') {
                break;
            }

            // Get element information
            const element = getElementInfo(userInput, elements);

            if (element) {
                console.log(`Name: ${element.name[0]}`);
                console.log(`Symbol: ${element.symbol[0]}`);
                console.log(`Atomic Number: ${element.atomic_number[0]}`);
                console.log(`Atomic Mass: ${element.atomic_mass[0]}`);
                console.log(`Phase: ${element.phase[0]}`);
            } else {
                console.log("Element not found.");
            }
        }
    });
}

// Call the main function when the script is executed
main();
        </script>
